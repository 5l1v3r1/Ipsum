<div class="alert alert-info" role="alert">This is a demo version, nothing is saved in database</div>
<div class="view col-lg-12">
   
    <p class="text-center">
        <img src="http://placehold.it/250x100" alt"logo" ><br>
        <small><a href="https://github.com/martialdidit/Ipsum">Power by Ipsum</a></small>
    </p>

    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">{{ 'PANEL_CONNECT' | translate }}</div>
        <div class="progress-bar progress-bar-info" ng-class="{active: step.one}" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">{{ 'PANEL_STATS' | translate }}</div>
        <div class="progress-bar progress-bar-info" ng-class="{active: step.two}" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">{{ 'PANEL_CONTRACT' | translate }}</div>
        <div class="progress-bar progress-bar-info" ng-class="{active: step.three}" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">{{ 'PANEL_CONFIRM' | translate }}</div>
    </div>

    <div class="well col-lg-12">
    
    <div ng-controller="ChannelCtrl">
        <applystart ng-if="!user.connect" ng-hide="step.one"></applystart> 
        <applystepone ng-if="step.one || user.connect" ng-hide="step.two"></applystepone>  
        <applysteptwo ng-if="step.two" ng-hide="step.three"></applysteptwo>
        <applystepthree ng-if="step.three"></applystepthree>
    </div>

</div>

</div>
