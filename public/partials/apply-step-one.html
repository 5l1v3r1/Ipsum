<h4 class="text-center">
    <strong>
        Informations 
    </strong>
</h4>

<p translate translate-values="{{ network }}">
    ANALYTICS_INFO
    <ul>
        <li>
            {{ 'USERNAME' | translate }} : {{ user.name }}
        </li>
        <li>
            Email : {{ user.email }}
        </li>
        <li>
            {{ 'ANALYTICS' | translate }} :<strong>{{ user.analytics }}</strong>
        </li>
    </ul>
</p>
<hr>
<div ng-if="valideAnalytics();">
    <p class="text-center" translate translate-values="{{ network }}">
        CONGRATS
    </p>

    <form novalidate name="form">

        <div class="row">
            <div class="col-lg-5 col-lg-offset-1">
                <div class="input-group">
                  <span class="input-group-addon">@</span>
                  <input type="email" class="form-control" ng-model="user.email" required>
                </div>
            </div>
            <div class="col-lg-5">
                <input type="text" class="form-control" placeholder="Skype" ng-model="user.skype" required>
            </div>
        </div>
        <br>
        <div class="col-lg-12 text-center">
            <a class="btn btn-primary" ng-click="steptwo();" ng-disabled="form.$invalid" > {{ 'NEXT_STEP' | translate }} </a> 
        </div>

    </form>
</div>
<div ng-if="!valideAnalytics();">
    <p class="text-center" translate translate-values="{ network:{{ network }}, user:{{ user }} }">
        NO_CONGRATS
    </p>
</div>
